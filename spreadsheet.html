<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spreadsheet Column Encryption Selector</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        color: #1a1a1a;
      }
    </style>
    <link rel="stylesheet" href="spreadsheet.css" />
  </head>
  <body>
    <div id="drop-zone">
      <h2>Drop spreadsheet files here</h2>
      <p>or click to select files &mdash; supports .csv, .xlsx, .xls, .ods, .tsv</p>
    </div>

    <script src="https://unpkg.com/xlsx"></script>
    <script type=module >
      import {mount} from './spreadsheet.js'
      mount(document.getElementById("drop-zone"));
    </script>
  </body>
</html>
